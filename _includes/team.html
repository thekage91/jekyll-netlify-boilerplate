<section id="team" class="bg-dark-green">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 col-sm-12">
      <h2 class="section-title">{{ site.data.content.team.section-title }}</h2>
      <p>{{ site.data.content.team.section-content.paragraphs[0] }}</p>
      <div class="row">
        <div class="col-md-1"></div>
        {% for member in site.data.content.team.section-content.members %}
        <div class="col-md-4 col-sm-12">
          <div class="card border-0">
            <img src="{{ member.image }}" class="card-img" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ member.name }}</h5>
              <p class="card-text">
                {{ member.description }}
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
