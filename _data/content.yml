  section-title: Come funziona NOME PROGETTO
  section-content:
    paragraphs:
      - Com’è possibile che grazie ai tuoi acquisti puoi fare una donazione?
      - >-
        In qualità di Affiliato Amazon, NOME PROGETTO riceverà un guadagno dagli
