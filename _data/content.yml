  primary-btn-text: ''
  secondary-btn-text: ''
  sub-sections:
    - section-title: Come trasformare i tuoi acquisti in una donazione
      section-content:
        paragraphs:
          - >-
            Nella barra dedicata inserisci il link del prodotto che vuoi
            acquistare.
          - >-
            Clicca sul bottone “Acquistalo ora”, che ti rimanderà alla stessa
            pagina prodotto di Amazon, passaggio necessario per tramutare il tuo
            acquisto in una donazione.
          - >-
            Goditi l’esperienza di acquisto di Amazon. Da questo momento in poi
            potrai aggiungere eventuali altri prodotti e terminare il tuo
            acquisto. <br><b>Attenzione:</b> ti consigliamo di completare
            l’acquisto entro 24 ore.
    - section-title: Trasparenza
      section-content:
        paragraphs:
          - >-
            Nella vita di tutti i giorni siamo consulenti, perciò sappiamo
            quanto sia fondamentale instaurare un rapporto di fiducia con le
            persone.
          - >-
            Per questo motivo ogni mese pubblicheremo un resoconto del ricavato
            dalle donazioni e il piano di come andremo ad utilizzarli, in modo
            da renderti partecipe dei piccoli ma significativi passi che stiamo
            compiendo tutti assieme.
what-is:
  section-title: Cos’è NOME PROGETTO
  section-content:
    paragraphs:
      - >-
        Gli ultimi tragici avvenimenti come gli incendi in Australia, lo
        scioglimento dei ghiacciai e la pandemia del COVID-19 ci hanno fatto
        riflettere più del solito. Ci hanno fatto capire quanto il nostro
        ecosistema e la nostra società siano fragili, motivo per cui ora più che
        mai dobbiamo impegnarci nel cercare di arginare questo problema.
      - >-
        Sappiamo che aiutare il pianeta usando aziende come Amazon che
        presentano un’importa di carbonio elevatissima non è il massimo, ma
        questa è la situazione attuale e la sfrutteremo a nostro vantaggio per
        fare del bene.
      - <mark>Non ti spingeremo ad acquistare di più</mark>
      - >-
        Vogliamo infatti che utilizzi NOME PROGETTO soltanto in caso di
        necessità, ovvero ogni volta che sarai sicuro di dover acquistare un
        prodotto.
  primary-btn-text: ''
  secondary-btn-text: ''
target:
  section-title: A chi è rivolto NOME PROGETTO
  section-content:
    paragraphs:
      - >-
        NOME PROGETTO può essere utilizzato da chiunque acquisti su Amazon e
        vuole essere parte attiva del cambiamento.
      - >-
        Ci vorrà pazienza, occorrerà infatti del tempo per vedere i primi
        risultati. Vogliamo dare il nostro concreto aiuto, tutti insieme, alla
        ricerca scientifica, ai progetti di rimboschimento, agli aiuti
        umanitari, ai progetti di sviluppo sociale e in generale ad ogni
        iniziativa che nel lungo periodo sortirà effetti benefici su tutti noi,
        direttamente o indirettamente.
      - >-
        Vogliamo sostenitori che agiscono nel presente, pensando sempre al
        futuro
  primary-btn-text: Entra nella famiglia di NOME PROGETTO
  secondary-btn-text: ''
charity:
  section-title: Come destiniamo i soldi raccolti
  section-content:
    paragraphs:
      - >-
        Ogni progetto inizia sempre da motivazioni e circostanze personali che
        ti portano a muovere i primi passi, sperando di riuscire a realizzarlo.
        NOME PROGETTO nasce proprio da questo mix di fattori.
      - >-
        L’emergenza del COVID-19 ha fatto riscoprire l’importanza del sostegno
        della ricerca e del sistema sanitario nazionale, a cui ci sentiamo di
        dover contribuire attivamente. Lo stesso vale per l’istruzione. In un
        Paese in cui non viene riconosciuto il giusto livello di importanza alla
        formazione ed istruzione, noi come privati dobbiamo attivarci per far si
        che noi in primis e i nostri figli possano godere di un adeguato livello
        di istruzione e di competenze che rispecchi le effettive esigenze del
        mercato.
      - >-
        Tutto quello che raccoglieremo verrà devoluto interamente ai progetti,
        noi non ci guadagniamo niente.
      - >-
        Se conosci un progetto che pensi valga la pena supportare o anche solo
        far conoscere, scrivici!
  primary-btn-text: Consigliaci un progetto
